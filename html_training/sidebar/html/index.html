<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>sidebar tutorial</title>
</head>

<body>
    <!-- toggle sesction -->
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="humbagerBtn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>

    <!-- sidebar sesction -->
    <div class="sidebar">
        <header>お店情報</header>
        <ul>
            <li><a href="#"><i class="fa-solid fa-qrcode"></i>ダッシュボード</a></li>
            <li><a href="#"><i class="fa-solid fa-link"></i>コミュニティ</a></li>
            <li><a href="#"><i class="fa-solid fa-mug-saucer"></i>コーヒー</a></li>
            <li><a href="#"><i class="fa-solid fa-cake-candles"></i>イベント</a></li>
            <li><a href="#"><i class="fa-solid fa-bars"></i>サービス</a></li>
            <li><a href="#"><i class="fa-regular fa-circle-question"></i>詳細情報</a></li>
            <li><a href="#"><i class="fa-solid fa-envelope"></i>お問い合わせ</a></li>
        </ul>
    </div>

    <div class="bg"></div>
</body>
</html>
